<div class="task-creation-container">
  <h2>დავალების შექმნა</h2>
  <form name="taskForm" novalidate ng-submit="submitTask()">
    <div class="field-group">
      <label for="taskTitle">სათაური*</label>
      <input type="text" id="taskTitle" ng-model="newTask.title" required>
    </div>

    <div class="field-group">
      <label for="priority">პრიორიტეტი*</label>
      <select id="priority" ng-model="newTask.priority" ng-options="priority.name for priority in priorities" required>
        <option value="">აირჩიეთ პრიორიტეტი</option>
      </select>
    </div>

    <button type="submit">შექმენი დავალება</button>
  </form>
</div>
